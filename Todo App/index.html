<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>ToDoApp</title>
  </head>
  <body>
    <div class="container">
      <div class="text-container">
        <h1 class="todo-text">ToDo List</h1>
      </div>
      <div class="form-container">
        <form class="form">
          <input
            class="todo-name"
            id="todo_name"
            type="text"
            placeholder="Name of ToDo list"
          />
          <div class="btn">
            <button type="button" class="add-btn" id="add_button">Add</button>
          </div>
        </form>
        <ul class="scroll">
          <li id="name_results"></div>
        </ul>
      </div>
    </div>
    <div class="sort-button">
      <button type="button" class="increasing-btn" id="increasing_button">Sort A-Z</button>
      <button type="button" class="decreasing-btn" id="decreasing_button">Sort Z-A</button>
    </div>
 
    

    <script src="index.js"></script>
  </body>
</html>
